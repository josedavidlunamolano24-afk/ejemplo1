<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado Colores</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white;
        }

     
        .barra-superior {
            width: 100%;
            height: 60px;
            background: #7c2c87;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .menu-item {
            width: 120px;
            height: 15px;
            background: #02ff24;
            border-radius: 5px;
        }

     
        .banner {
            width: 100%;
            height: 260px;
            background: #e100ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .barra-busqueda {
            width: 400px;
            height: 40px;
            background: white;
            display: flex;
        }

        .barra-busqueda .boton {
            width: 120px;
            background: #08b6e7;
        }

     
        .contenedor-tarjetas {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px 0;
        }

        .tarjeta {
            width: 300px;
            background: white;
            text-align: center;
        }

        .tarjeta .imagen {
            width: 100%;
            height: 190px;
            background: #0026ff;
        }

        .tarjeta .texto-linea {
            width: 90%;
            height: 10px;
            background: #bfbfbf;
            margin: 8px auto;
            border-radius: 5px;
        }
        .pie {
            width: 100%;
            height: 80px;
            background: #f003d8;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <div class="barra-superior">
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
    </div>

    <div class="banner">
        <div class="barra-busqueda">
            <div style="flex: 1;"></div>
            <div class="boton"></div>
        </div>
    </div>

    <div class="contenedor-tarjetas">

        <div class="tarjeta">
            <div class="imagen"></div>
            <div class="texto-linea"></div>
            <div class="texto-linea"></div>
            <div class="texto-linea"></div>
        </div>

        <div class="tarjeta">
            <div class="imagen"></div>
            <div class="texto-linea"></div>
            <div class="texto-linea"></div>
            <div class="texto-linea"></div>
        </div>

        <div class="tarjeta">
            <div class="imagen"></div>
            <div class="texto-linea"></div>
            <div class="texto-linea"></div>
            <div class="texto-linea"></div>
        </div>

    </div>

    <div class="pie"></div>

</body>
</html>
